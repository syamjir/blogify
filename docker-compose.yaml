version: "3.8"
services:
  mongodb:
    image: mongo
    volumes:
      - data:/data/db
    env_file:
      - ./mongo.env
  backend:
    build: ./
    ports:
      - "7000:7000"
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - ./backend.env
    depends_on:
      - mongodb
volumes:
  data:
