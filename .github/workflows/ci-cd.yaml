name: CI-CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-docker-image:
    needs: test
    runs-on: ubuntu-22.04

    outputs:
      docker-image-build-status: ${{ steps.status.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t blogify-app:latest .

      - name: Set build status
        id: status
        run: echo "result=success" >> $GITHUB_OUTPUT

      - name: Save Docker image as artifact
        run: docker save blogify-app:latest -o blogify-app.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: blogify-docker-image
          path: blogify-app.tar

  deploy:
    needs: build-docker-image
    runs-on: ubuntu-22.04

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: blogify-docker-image

      - name: Load Docker image
        run: docker load -i blogify-app.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag image for Docker Hub
        run: docker tag blogify-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/blogify-app:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/blogify-app:latest
